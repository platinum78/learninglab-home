<html>
<head>
    <title>:::: LearningLab Homepage ::::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stats/stats.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'global/global.css' %}" />
</head>
<body>
    <!-- title bar -->
    <div class="titlebar_global"><center>Statistics</center></div>

    <!-- navigation bar -->
    <div class="navigationbar_global">
        <a href="{% url 'home:faculty' %}">Faculty Home</a> > Stats
    </div>

    <!-- main content -->
    <div class="content_global">
        <!-- currently active probelm window -->
        <div align="center">
            <span class="activewindow">
                Currently Active<br>[{{ active_question_text }}]
                {% if question_state == 1 %}
                    <br>(First Vote)
                {% elif question_state == 2 %}
                    <br>(Second Vote)
                {% endif %}
            </span>
        </div>

        {% for num in first_vote %}
            <li>Choice {{forloop.counter}}: {{num}}</li>
        {% endfor %}
        <img class="barplot" src={{fig_path}} alt="plot unavailable"> <br>
    </div>


</body>
</html>
