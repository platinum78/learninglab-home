<html>
<head>
    <title>LearningLab Homepage - Faculty Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/sysstat.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'global/global.css' %}">
</head>
<body>
    <!-- titlebar -->
    <div class="titlebar_global"><center>Class Management</center></div>

    <!-- navigation bar -->
    <div class="navigationbar_global">Logged Out </div>

    <!-- main content -->
    <div class="content_global">
        You're successfully logged out from our system. <br>
        {% if is_faculty %}
            Since you are an faculty member and are logged out,
            all courses and questions are deactivated. <br>
        {% endif %}
        <a href="{% url 'home:homepage' %}">Return to login page</a>
    </div>
</body>
</html>
