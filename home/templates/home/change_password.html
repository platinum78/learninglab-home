<html>
<head>
    <title>:::: LearningLab Homepage ::::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/sysstat.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'global/global.css' %}" />
</head>
<body>
    <!-- title bar -->
    <div class="titlebar_global"><center>Change Password</center></div>

    <!-- navigation bar -->
    <div class="navigationbar_global">
        <a href="{% url 'home:student' %}">Student Home</a> >
        <a href="{% url 'home:student_accountinfo' %}">Account Info</a> >
        Change Password
    </div>

    <!-- main content -->
    <div class="content_global">
        <h2><center>Change Password</center></h2> <br>
        Type your current and new password.

        <!-- account info -->
        <div class="reportbox">
            <form action="{% url 'home:student_password_handler' %}" method="post">
                {% csrf_token %}
                Current Password: <br>
                <input type="password" name="cpwd"> <br>
                New Password: <br>
                <input type="password" name='npwd'> <br>
                <button class="logoutbox_global" type="submit">Change Password!</button>
            </form>
        </div>
    </div>


    <center>안녕하새오 기계공학부 3학년이애오 <br> CSS 3일 배우고 만들엇어오 귀엽게 봐주새오 :) </center>


</body>
</html>
