<html>
<head>
    <title>:::: LearningLab Homepage ::::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/homepage.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'global/global.css' %}" />
</head>
<body>
    <!-- title bar -->
    <div class="titlebar_global"><center>LearningLab Basecamp</center></div>

    <!-- navigation bar -->
    <div class="navigationbar_global">Main Gate</div>

    <!-- main content -->
    <div class="content_global">
        <div style="font-size: 18px; text-align: center;">
            If you're a student, login with your ID number. <br>
            If you're a faculty member, login with your text ID.
        </div>

        <!-- login form -->
        <div class="loginform">
            <form action="{% url 'home:login' %}" method="post" align="center">
                {% csrf_token %}
                ID (iCampus ID) <br>
                <input class="fancy-text" type="text" name="userid" value=""> <br>
                <div style="height: 10px;"></div>
                Password (Student Number) <br>
                <input class="fancy-text" type="password" name="userpw" value=""> <br> <br>
                <div style="width: 100%; justify-content: center;">
                    <button class="rectbutton" type="submit">Login</button>
                    <a class="rectbutton" href="{% url 'home:user404' %}">Visitor</a>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
